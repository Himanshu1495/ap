<html>
	<head>
		 <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
		
		 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<script>
			$(document).ready(function() {
				$('select').material_select();			
			  });
			  
			 
		</script>
		<style>
			#logosize{
				height:13%;
				width:30%;
			}
			#cardpanel{
				padding-top:5%;
			}
			
		</style>
	</head>
	<body class="grey lighten-2">
		<div class="container" id="cardpanel"><br><br>
		        	<div class="card-panel white">
						<center><img src="img/logo.png" id="logosize"></center>
						<br><br>
						<center><h5>Your Appointment is approved.</h5></center><br>
						<div class="flow-text">
							Person to meet: <a href="profile.html"><div class="chip">
											<img src="img/prsn.jpg" alt="Contact Person">Jane Doe
										  </div></a> <br>
							Location:Address<br>
							Date & Time: Day Time<br>	
						</div>
					</div>
		      </div>
		    </div>
		</div>
		<script type="text/javascript">
			$('form').on('submit', function (e) {		
		        e.preventDefault();		
		        var email = localStorage.getItem("email");
		        var url = "https://appon.000webhostapp.com/check_accept.php?email="+email;
		        $.getJSON(url, function(result){
		        	$.each(result, function(i,field){
		        		var check = field.there;
		        		if (check==0) {
		        			location.href = "citizen_requested.html";
		        		}
		        		else{
		        			var content = `
		        				<br><br>
		        				<div class="card-panel white">
								<center><img src="img/logo.png" id="logosize"></center>
								<br><br>
								<center><h5>Your Appointment is approved.</h5></center><br>
								<div class="flow-text">
									Person to meet: <a href="profile.html"><div class="chip">
											<img src="img/prsn.jpg" alt="Contact Person">`+field.name+`
										  </div></a> <br>
								Location:`+field.address+`<br>
								Date & Time: `+field.date+` & `+field.time+`<br>	
							</div>
							</div>
		     				 </div>
		    				</div>

		        			`;
		        			$('#cardpanel').remove();
		        			$('#cardpanel').val(content);

		        		}
		        	});
		        });  		
		        });
		</script>
	</body>
</html>
