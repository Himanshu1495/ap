<html>
	<head>
		 <!--<script src="http://code.jquery.com/jquery-1.9.1.js"></script>-->
		 <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

		 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
		<!--<script src="getURLVars.js"></script>-->

		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    	<style>
			#cardpanel{
				padding-top:40%;
			}
		</style>
		
    </head>  
		 
	
	<body class="blue darken-2">
		<form name="minister_pass_change">
			<div class="container" id="cardpanel">
				<div class="row">
			      	<div class="col s12 m5">
			        	<div class="card-panel white">
				          	<div class="row">
						        <div class="input-field col s12">
						          <input id="oldpass" type="password" name ="oldpass" class="validate">
						          <label for="oldpass">Current Password</label>
						        </div>
						     </div>

				          	<div class="row">
						        <div class="input-field col s12">
						          <input id="pass" type="password" name ="pass" class="validate">
						          <label for="pass">New Password</label>
						        </div>
						     </div>
						     <div class="row">
						        <div class="input-field col s12">
						          <input id="confpass" type="password" name="confpass" class="validate">
						          <label for="confpass">Confirm Password</label>
						        </div>
		     				</div>
							<font color="red"> <div id="une" align="center"> </div> </font>
							<div>  </div>
							<button class="btn waves-effect waves-light" type="submit">Change
								<i class="material-icons right">send</i>
							 </button>  
			        	</div>
			      </div>
			    </div>
			</div>
		</form>
		<script type="text/javascript">
		
				$('form').on('submit', function (e) {		
				var email = localStorage.getItem("email");
		        e.preventDefault();		
		        var x = document.forms["minister_pass_change"]["oldpass"].value;
          		if (x == "") {
              		alert("Old Password required!");
              		return false;
          		}
		        var y = document.forms["minister_pass_change"]["pass"].value;
          		if (x == "") {
              		alert("Password required!");
              		return false;
          		}
          		var y = document.forms["minister_pass_change"]["pass"].value;
          		var z = document.forms["minister_pass_change"]["confpass"].value;
          		if (y != z) {
              		alert("Passwords do not match!");
              		return false;
          		}

		          $.ajax({
		            type: 'POST',
		            //url: 'http://localhost/appon/mini_pass_change.php?email='+email,
		            url: 'https://appon.000webhostapp.com/mini_pass_change.php?email='+email,
		            cache: false,
		            data: $('form').serialize(),
		            success: function (response) {
		            	console.log(response);
		            	if (response=="done") {
		            		//alert('Logging in!');
		              		window.location.href = "minister_main.html";
		            	}
		            	if (response=="invalid") {
		            		document.forms["minister_pass_change"]["oldpass"].value = "";
		            		alert("Invalid current password!");
		            	}
		            }
		          });		

		        });
		</script>        
	</body>
</html>
