<html>
	<head>
		 <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
		
		 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<script>
			$(document).ready(function() {
				$('select').material_select();			
			  });
			  
			 
		</script>
		
		<style>
			#cardpanel{
				padding-top:5%;
			}
			
		</style>
	</head>
	<body class="light-blue ">
		<div class="container" id="cardpanel"><br><br>
		        	<div class="card-panel white">
						<center><h5>Appointment</h5></center><br><br>
						<div class="row">
								<div class="input-field col s12">
									<select>
										<option value="" disabled selected>Choose the reason:</option>
										<option value="1">Road Management</option>
										<option value="2">Traffic</option>
										<option value="3">Toll</option>
										<option value="4">Overcharge penalites</option>
										<option value="5">Highway Safety</option>
										<option value="6">Overload Vehicles</option>
									</select>
										<label>Reason</label>
								</div>
					     </div>
			          	<div class="row">
								<div class="input-field col s12">
									<select>
										<option value="" disabled selected>Choose the location:</option>
											<option value="1">Mumbai</option>
											<option value="2">Delhi</option>
											<option value="3">Pune</option>
											<option value="3">Add more data</option>
									</select>
										<label>Location</label>
								</div>
					     </div>
					     <div class="row">
								<label>Slide to increase members</label>
								<p class="range-field">
								  <input type="range" id="test5" min="1" max="10" value="1" />
								</p>
	     				</div>
						<div class="row">
							<div class="col s9 offset-s2">
								<button class="btn waves-effect waves-light black white-text" type="submit" name="action">Submit
									<i class="material-icons right">send</i>
								</button>
							</div>
						</div>
					</div>
		      </div>
		    </div>
		</div>
	</body>
</html>
