<html>
	<head>
		 <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      
		<script type="Text/JavaScript">
		function formvalidation()
		{
			if (document.citizen_login_form.uname.value=="") 

			{
				document.getElementById("une").innerHTML = "Username cannot be empty!";
				citizen_login_form.uname.focus();
				return(false);
			}
			if (document.citizen_login_form.pass.value=="") 
			{
				document.getElementById("une").innerHTML = "Password must be provided!";
				citizen_login_form.pass.focus();
				return(false);
			}
		};	
		</script>
		
		<style>
			#cardpanel{
				padding-top:40%;
			}
		</style>
	</head>
	<body class="blue darken-2">
		<form name="citizen_login_form" method="POST"  onsubmit="return(formvalidation())">
			<div class="container" id="cardpanel">
				<div class="row">
			      	<div class="col s12 m5">
			        	<div class="card-panel white">
				          	<span class="white-text">I am a very simple card. I am good at containing small bits of information.</span>
				          	<div class="row">
						        <div class="input-field col s12">
						          <input id="username" type="text" name ="uname" class="validate">
						          <label for="username">User Name</label>
						        </div>
						     </div>
						     <div class="row">
						        <div class="input-field col s12">
						          <input id="password" type="password" name="pass" class="validate">
						          <label for="password">Password</label>
						        </div>
		     				</div>
							<font color="red"> <div id="une" align="center"> </div> </font>
							<div>  </div>
							<button class="btn waves-effect waves-light" type="submit" name="action">Login
								<i class="material-icons right">send</i>
							  </button>
							  
			        	</div>
			      </div>
			    </div>
			</div>
		</form>
	</body>
</html>
