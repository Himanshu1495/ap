<html>
	<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="/js/jquery-3.2.0.min.js" type="JavaScript/Text"></script>

<title>Citizen Signup</title>
</head>
<body>
<center>
<h1 align="center">Citizen Signup</h1>
<table>
<tr>
<td>
<form name="citizen_signup_form">
<table>
<tr>
<td> User Name:</td> <td><input type="text" id="uname" name="uname"/>
</td>
</tr>
<tr>
<td>Email Address: </td> <td> <input type="email" id="email" name="uemail"/>
</td>
</tr>
</tr>
<tr>
<td> Password : </td> <td> <input type="password" id="password" name="pass"/>
</td>
</tr>
</tr>
<tr>
<td> Confirm Password: </td> <td> <input type="password" id="confpass" name="confpass"/>
</td>
</tr>
<tr>
<td>Zipcode : </td><td><input type="text" id="zipcode" name="zipcode"/></td>
</td>
</tr>
<tr>
<td>Contact : </td><td><input type="tel" id="contact" name="contact"/></td>
</td>
</tr>

</table>
<font color="red"> <div id="une" align="center"> </div> </font>
<div>  </div>
<input type="submit" value="Register Now" style="margin-left:
140px"/>
</form>
</td>
</th>
</tr>
</table>
</tr>
</table>
</tr>
<script src="/js/jquery-3.2.0.min.js" type="JavaScript/Text"></script>
<script src="/js/data_send.js" type="JavaScript/Text"></script>
<script type="Text/JavaScript">
$( "form" ).submit(function( event ) {

	if(document.citizen_signup_form.uname.value=="")
	{
		document.getElementById('une').innerHTML = "Username cannot be empty!";
		citizen_signup_form.uname.focus();
		return(false);
	}

	if(document.citizen_signup_form.uemail.value=="")
	{
		document.getElementById('une').innerHTML = "Email id required!";
		citizen_signup_form.uemail.focus();
		return(false);
	}

	if(document.citizen_signup_form.pass.value=="")
	{
		document.getElementById('une').innerHTML = "Please type a password!";
		citizen_signup_form.pass.focus();
		return(false);
	}
	if((document.citizen_signup_form.pass.value) != (document.citizen_signup_form.confpass.value))
	{
		document.getElementById('une').innerHTML = "Passwords do not match!";
		citizen_signup_form.pass.value = "";
		citizen_signup_form.confpass.value = "";
		citizen_signup_form.pass.focus();
		return(false);
	}
	if((document.citizen_signup_form.zipcode.value) == "")
	{
		document.getElementById('une').innerHTML = "Zipcode required!";
		citizen_signup_form.zipcode.focus();
		return(false);
	}
	else if (document.citizen_signup_form.zipcode.value.length < 6)
	{
		document.getElementById('une').innerHTML = "Zipcode must be 6 digits!";
		citizen_signup_form.zipcode.focus();
		return(false);
	}
	if (document.citizen_signup_form.contact.value=="") {
		document.getElementById('une').innerHTML = "Contact required!";
		return(false);
	}
	else if(document.citizen_signup_form.contact.value.length < 10)
	{
		document.getElementById('une').innerHTML = "Contact should contain 10 digits!";
		citizen_signup_form.pass.focus();
		return(false);
	}
	else
	{
		var dataurl="http://localhost/appon/citi_signup.php"
		var name= $('#uname').val();
		var email= $('#email').val();
		var password= $('#confpass').val();
		var zipcode= $('#zipcode').val();
		var contact= $('#contact').val();
		var datastring="&name="+name+"&email="+email+"&confpass="+password+"&zipcode="+zipcode+"&contact="+contact;
		console.log(datastring);
	  $.ajax({
	      url: dataurl,
	      type: "POST",
	      data: datastring,
	     	beforeSend: function() {} //Popup notification that data is being send.
	  }).done(function (msg) {
	  		if(msg="Updated"){
					window.location.replace(""); // Next page goes here
				}
	  })
	}
});
</script>
</td>
</tr>
</table>
</center>
</body>
</html>
