<html>
  <head>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>

  </head>
  <body>
    <form name="citizen_signup_form">
       
      
      Email Address : <input type="email" id="uemail" name="uemail"/><br>
      Password : <input type="password" id="password" name="pass"/><br>
      Confirm Password : <input type="password" id="confpass" name="confpass"/><br>
      Zipcode : <input type="text" id="zipcode" name="zipcode"/><br>
      Contact : <input type="tel" id="contact" name="contact"/><br>
      <input type="submit" value="Register Now"/>
    
    </form>
    <script>


        $('form').on('submit', function (e) {
          e.preventDefault();

          var x = document.forms["citizen_signup_form"]["uemail"].value;
          if (x == "") {
              alert("Email must be filled out");
              return false;
          }
          var x = document.forms["citizen_signup_form"]["pass"].value;
          if (x == "") {
            alert("Password must be filled out");
            return false;
          }
          var x = document.forms["citizen_signup_form"]["pass"].value; 
          var y = document.forms["citizen_signup_form"]["confpass"].value;
          if (x != y) {
            alert("Passwords do not match");
            return false;
          }
          var x = document.forms["citizen_signup_form"]["zipcode"].value;
          if (!x.match(/^\d{6}$/)) {
            alert("Invalid Zipcode");
            return false;
          }
          var x = document.forms["citizen_signup_form"]["contact"].value;
          if (!x.match(/^\d{10}$/)) {
            alert("Invalid Contact");
            return false;
          }

          $.ajax({
            type: 'post',
            url: 'http://localhost/appon/citi_signup.php',
            data: $('form').serialize(),
            success: function (response) {
              console.log(response);
              if (response=="done") {
                alert('Form was submitted');
                location.href = "http://localhost/appon/citizen_login.html";
              }
              if (response=="email") {
                alert('Email already exists!');
              }
              if (response=="contact") {
                alert('Contact already exists!');
      
              }
            }
          });

        });

    </script>
  </body>
</html>
