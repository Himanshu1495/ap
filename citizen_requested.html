<html>
	<head>
		<title>Appointment Requested</title>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

		 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    	<style>
			#cardpanel{
				padding-top:40%;
			}
		</style>

	</head>
	<body>
		<h2>Your Appointment is yet to be confirmed.</h2>
		<input type="button" value="Refresh">

			<script type="text/javascript">
				$('form').on('submit', function (e) {		
		        function getQueryVariable(variable) {
          			var query = window.location.search.substring(1);
          			var vars = query.split("&");
          			for (var i=0;i<vars.length;i++) {
            			var pair = vars[i].split("=");
            			if (pair[0] == variable) {
              			return pair[1];
            			}
          			} 
          			alert('Query Variable ' + variable + ' not found');
        		}
		        e.preventDefault();		
		        var email = getQueryVariable("email");
		          $.ajax({
		            type: 'POST',
		            //url: 'http://localhost/appon/mini_login.php',
		            url: 'https://appon.000webhostapp.com/check_accept.php?email='+email,
		            cache: false,
		            data: $('form').serialize(),
		            //beforeSend: function(){alert("Logging in");},
		            success: function (response) {
		            	console.log(response);
		            	if (response=="done") {
		            		//alert('Logging in!');
		              		window.location.href = "";
		            	}
		            	if (response=="no") {
		               	window.location.href = "citizen_requested.html?email="+email;
		               	}	
		            	
		              
		            }
		          });		
		        });
		</script>        
	</body>
</html>
